<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(255, 255, 255);
      background-image: url('backgroundgif.gif'); /* Add your background image file path here */
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%; /* Corrected from 'height' to 'width' */
      height: 150px;
    }
    input[type="submit"] {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #555;
    }
    .home-button {
      text-align: center;
      margin-top: 20px;
    }
    .home-button a {
      text-decoration: none;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .home-button a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="mailto:lovre.gobin0@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Email">
      </div>
    </form>
    <div class="home-button">
      <a href="index.html">Home</a>
    </div>
  </div>
</body>
</html>
